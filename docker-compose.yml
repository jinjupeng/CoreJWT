version: '3.4'

services:
  # api service
  apiserver:
    image: ${DOCKER_REGISTRY-}apiserver
    build:
      context: .
      #Use the DockerFile in that Directory
      dockerfile: ApiServer/Dockerfile
    #This Service Depends on the database service specifed above
    depends_on: 
      - database
    #Map port 8888 in the docker container to port 80 in the Api
    ports:
      - "5000:80"
    restart: always
    #Specify Environment Variables for the Api Service
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development
  # database Service
  database:
    # pull the latest mysql image
    image: mysql:8.0.22
    #Map port 3306 on the mysql container to port 3306 in the host
    ports:
      - "3306:3306"
    #Specify where the persisted Data should be stored
    volumes:
      - datafiles:/var/lib/mysql
      - ./sql-scripts/apiserver.sql:/docker-entrypoint-initdb.d
    restart: always
    #Specify Environment Variables for mysql
    environment: 
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: apiserver
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: apiserver

volumes:
    datafiles: